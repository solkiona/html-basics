<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css" />
    <script src="https://kit.fontawesome.com/475ea9865d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div id="main">
        <div class="form_container">
            <form id="form_main">
                <div class="h2_div">


                    <h2>
                        Login Form
                    </h2>
                </div>

                <div id="form_body">
                    <div>
                        <p class="p_email">
                            <i class="fa-solid fa-user"  onclick="document.getElementById('email').focus()"></i>
                            <input type="text" id="email" name="email" placeholder="Email or Phone" />
                        </p >
                        <p class="p_pwd">
                            <i class="fa-solid fa-lock" onclick="document.getElementById('password').focus();"></i>
                            <input type="password" id="password" name="password" placeholder="Password" />
                        </p>
        
                        <a class="f_pwd" href="#"> Forgot Password? </a>
        
                        <input type="submit" id="submit" name="submit" value="Login">
        
                        <p style="text-align: center"> Not a member? <a style="color:#046e5a">Signup now </a></p>
                    </div>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
