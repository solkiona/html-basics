<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <script src="https://kit.fontawesome.com/475ea9865d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main" >
        main div

        <div class="form_container" >
            <form class="form_main">
                <h2 class="h2_form"> Login Form </h2>

                <div class="form_body">
                

                <p class="p_email">
                    <i class="fa-solid fa-user" onclick="document.getElementById('email').focus()"></i>
                <input type="text" id="email" placeholder="Email or Phone" >

                </p>
                
                

                <p class="p_pwd">

                    <i class="fa-solid fa-lock" onclick="document.getElementById('password').focus()"></i>
                    <input type="password" id="password" placeholder="Password">

                </p>


                <a href="#" class="f_pwd">Forgot password?</a>

                <input type="submit" id="submit" value="Login">

                <p class="n_mb">Not a member? <a 
                    href="#" >Signup now</a></p>
                </div>



            </form>

        </div>

    </div>
    
</body>
</html>
